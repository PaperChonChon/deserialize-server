group 'com.klinec'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    maven {
        url 'http://repo1.maven.org/maven2/'
    }
    mavenLocal()
    mavenCentral()
}

allprojects {
    repositories {
        maven {
            url 'http://repo1.maven.org/maven2/'
        }
        mavenCentral()
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
